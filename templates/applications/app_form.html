{% extends "base.html" %}

{% block content %}
  <h2>{% if mode == "create" %}New Application{% else %}Edit Application{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'applications:list' %}">Cancel</a>
  </form>
{% endblock %}
